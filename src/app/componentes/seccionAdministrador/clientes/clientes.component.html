<div class="VentanaNivel1">

  <h2>Pacientes</h2>

  <div class="lista-registros" *ngIf="pacientes.length > 0; else sinPacientes">

    <!-- ENCABEZADO -->
    <div class="fila encabezado clientes">
      <span>ID Usuario</span>
      <span>ID Perfil</span>
      <span>Nombre y Apellido</span>
      <span>DNI</span>
      <span>Fecha de nacimiento</span>
    </div>

    <!-- FILAS -->
    <div class="fila-registro clientes"
         *ngFor="let p of pacientes">

      <span>{{ p.idUsuario }}</span>
      <span>{{ p.idPerfil }}</span>
      <span>{{ p.nombre }} {{ p.apellido }}</span>
      <span>{{ p.dni }}</span>
      <span>{{ p.fechaNacimiento }}</span>

    </div>
  </div>

  <ng-template #sinPacientes>
    <p>No hay pacientes registrados.</p>
  </ng-template>

</div>
