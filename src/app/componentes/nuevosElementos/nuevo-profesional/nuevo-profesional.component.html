<div class="ventana-nivel1">
  
    <!-- Datos personales -->
    <div class="form-section">
  
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input id="nombre" [(ngModel)]="nombreIngresado" (ngModelChange)="emitirDatos()" placeholder="Escriba su nombre"/>
      </div>
  
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input id="apellido" [(ngModel)]="apellidoIngresado" (ngModelChange)="emitirDatos()" placeholder="Escriba su apellido"/>
        <p class="advertencia">{{advertenciaNombres}}</p>
      </div>
  
      <div class="form-group">
        <label for="dni">DNI:</label>
        <input id="dni" pattern="[0-9]*" inputmode="numeric" [(ngModel)]="dniIngresado" (ngModelChange)="emitirDatos()" placeholder="Escriba su DNI"/>
        <p class="advertencia">{{advertenciaDNI}}</p>
      </div>
  
      <div class="form-group">
        <label for="fechaNacimiento">Fecha de nacimiento:</label>
        <input id="fechaNacimiento" type="date" [(ngModel)]="fechaNacimientoIngresada" (ngModelChange)="emitirDatos()"/>
      </div>
    </div>
  
    <!-- Especialidad -->
    <div class="form-section">
  
      <div class="form-group">
        <label for="especialidad">Seleccione especialidad:</label>
        <select id="especialidad" [(ngModel)]="especialidadSeleccionada" (ngModelChange)="emitirDatos()">
          <option *ngFor="let esp of listaEspecialidadesLocal" [value]="esp.idEspecialidad">
            {{ esp.nombre }}
          </option>
        </select>
      </div>
    </div>
  
    <!-- Disponibilidad -->
    <div class="form-section">
      <h4>Disponibilidad horaria</h4>
  
      <div *ngFor="let disp of disponibilidadesCreadas; let i = index" class="disponibilidad-item">
  
        <div class="form-group">
          <label for="seccional">Seccional:</label>
          <select id="seccional" [(ngModel)]="disp.idSeccional" (ngModelChange)="emitirDatos()">
            <option *ngFor="let sec of listaSeccionalesLocal" [value]="sec.idSeccional">
              {{ sec.nombre }}
            </option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="dia">Día:</label>
          <select id="dia" [(ngModel)]="disp.diaSemana" (ngModelChange)="emitirDatos()">
            <option *ngFor="let dia of listaDiasLocal; let i = index" [value]="i">
              {{ dia }}
            </option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="horaInicio">Hora de inicio:</label>
          <input
            id="horaInicio"
            type="time"
            [value]="leerMinutosLocal(disp.horaInicio)"
            (change)="actualizarHora($event, disp, 'inicio')"
          />
        </div>
  
        <div class="form-group">
          <label for="horaFin">Hora de fin:</label>
          <input
            id="horaFin"
            type="time"
            [value]="leerMinutosLocal(disp.horaFin)"
            (change)="actualizarHora($event, disp, 'fin')"
          />
        </div>
  
        <button class="btn-eliminar" (click)="eliminarDisponibilidad(i)">Eliminar</button>
      </div>
  
      <button class="btn-agregar" (click)="agregarDisponibilidad()">➕ Nuevo día</button>
    </div>
  
</div>
