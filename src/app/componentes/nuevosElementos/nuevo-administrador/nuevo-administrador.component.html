<div class="row g-3">

    <!-- Nombre -->
    <div class="col-md-6">
      <label for="nombre" class="form-label">Nombre</label>
      <input id="nombre" type="text"
             [(ngModel)]="nombreIngresado"
             (ngModelChange)="emitirDatos()"
             class="form-control form-control-sm"
             placeholder="Escriba su nombre" />
    </div>
  
    <!-- Apellido -->
    <div class="col-md-6">
      <label for="apellido" class="form-label">Apellido</label>
      <input id="apellido" type="text"
             [(ngModel)]="apellidoIngresado"
             (ngModelChange)="emitirDatos()"
             class="form-control form-control-sm"
             placeholder="Escriba su apellido" />
      <small class="text-danger">{{advertenciaNombres}}</small>
    </div>
  
    <!-- DNI -->
    <div class="col-md-6">
      <label for="dni" class="form-label">DNI</label>
      <input id="dni" type="text" pattern="[0-9]*" inputmode="numeric"
             [(ngModel)]="dniIngresado"
             (ngModelChange)="emitirDatos()"
             class="form-control form-control-sm"
             placeholder="Escriba su DNI" />
      <small class="text-danger">{{advertenciaDNI}}</small>
    </div>
  
    <!-- Fecha de nacimiento -->
    <div class="col-md-6">
      <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
      <input id="fechaNacimiento" type="date"
             [(ngModel)]="fechaNacimientoIngresada"
             (ngModelChange)="emitirDatos()"
             class="form-control form-control-sm" />
    </div>
  
</div>
