<section class="d-flex justify-content-center align-items-start vh-100 bg-light pt-5">
    <div class="card p-5 shadow" style="max-width: 450px; width: 100%;">
      <div class="text-center mb-4">
        <h1 class="fw-bold display-6">¬øOlvidaste tu contrase√±a?</h1>
        <p class="text-muted fs-5">Ingresa tu email y te enviaremos un enlace para restablecerla.</p>
      </div>

      <form (ngSubmit)="codigoEnviado ? cambiarPassword() : enviarCodigo()"
      #form="ngForm"
      novalidate>

      <!-- EMAIL (siempre visible) -->
      <div class="mb-4">
        <label for="email" class="form-label fs-5">Email</label>
        <input
          type="email"
          id="email"
          class="form-control form-control-lg"
          placeholder="tucorreo@ejemplo.com"
          name="email"
          [(ngModel)]="email"
          #emailInput="ngModel"
          required
          email
          [readonly]="codigoEnviado"> <!-- üëà bloqueamos cuando ya se envi√≥ -->
      </div>

      <!-- üîê CAMPOS NUEVOS -->
      <div *ngIf="codigoEnviado">

        <div class="mb-3">
          <label class="form-label fs-5">C√≥digo recibido</label>
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Ingres√° el c√≥digo"
            name="codigo"
            [(ngModel)]="codigo"
            required>
        </div>

        <div class="mb-3">
          <label class="form-label fs-5">Nueva contrase√±a</label>
          <input
            type="password"
            class="form-control form-control-lg"
            name="nuevaPassword"
            [(ngModel)]="nuevaPassword"
            required>
        </div>

        <div class="mb-4">
          <label class="form-label fs-5">Confirmar contrase√±a</label>
          <input
            type="password"
            class="form-control form-control-lg"
            name="confirmarPassword"
            [(ngModel)]="confirmarPassword"
            required>
        </div>

      </div>

      <!-- BOT√ìN -->
      <button type="submit"
              class="btn btn-primary btn-lg w-100"
              [disabled]="form.invalid || enviando">

        {{ codigoEnviado ? 'Cambiar contrase√±a' : 'Enviar c√≥digo' }}

      </button>
    </form>

      <div class="text-center mt-3">
        <a routerLink="/ingreso" class="text-decoration-none">‚Üê Volver al login</a>
      </div>
    </div>
</section>
