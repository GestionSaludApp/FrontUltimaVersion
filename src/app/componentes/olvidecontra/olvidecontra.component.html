<section class="d-flex justify-content-center align-items-start vh-100 bg-light pt-5">
    <div class="card p-5 shadow" style="max-width: 450px; width: 100%;">
      <div class="text-center mb-4">
        <h1 class="fw-bold display-6">¿Olvidaste tu contraseña?</h1>
        <p class="text-muted fs-5">Ingresa tu email y te enviaremos un enlace para restablecerla.</p>
      </div>
  
      <form (ngSubmit)="enviarEmail()" #form="ngForm" novalidate>
        <div class="mb-4">
          <label for="email" class="form-label fs-5">Email</label>
          <input
            type="email"
            id="email"
            class="form-control form-control-lg"
            placeholder="tucorreo@ejemplo.com"
            name="email"
            [(ngModel)]="email"
            #emailInput="ngModel"
            required
            email>
          <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger mt-2">
            <small *ngIf="emailInput.errors?.['required']">El email es obligatorio.</small>
            <small *ngIf="emailInput.errors?.['email']">Ingresa un email válido.</small>
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary btn-lg w-100" [disabled]="form.invalid">
          Enviar enlace
        </button>
      </form>
  
      <div class="text-center mt-3">
        <a routerLink="/ingreso" class="text-decoration-none">← Volver al login</a>
      </div>
    </div>
</section>
