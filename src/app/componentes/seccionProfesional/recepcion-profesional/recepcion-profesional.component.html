<section class="turnos-container">
  <h2 class="turnos-titulo">Pacientes en sala de espera</h2>

  <div class="turnos-grid">
    <div *ngFor="let turno of turnosActivos" class="turno-card">
      <div class="turno-info">
        <p><strong>Paciente:</strong> {{ turno.nombrePaciente }} ({{ turno.idPerfilPaciente }})</p>
        <p><strong>Especialidad:</strong> {{ turno.especialidad() }}</p>
        <p><strong>Seccional:</strong> {{ turno.seccional() }}</p>
        <p>{{ diasLocal[turno.diaSemana] | titlecase }} {{ verFecha(turno.idTurno) }} {{ leerMinutos(turno.horaInicio) }}</p>
      </div>
      <button class="btn-terminar" (click)="terminarTurno(turno)">
        Terminar Turno
      </button>
    </div>
  </div>

  <!-- Modal animado tipo SweetAlert -->
  <div class="modal fade-in" *ngIf="turnoSeleccionado">
    <div class="modal-content animate-pop">
      <button class="modal-close" (click)="cerrarReporte()">âœ–</button>
      <app-nuevo-reporte
        [idPerfilPaciente]="turnoSeleccionado.idPaciente"
        [idPerfilProfesional]="turnoSeleccionado.idProfesional"
        [idTurno]="turnoSeleccionado.idTurno"
        (cerrar)="cerrarReporte()">
      </app-nuevo-reporte>
    </div>
  </div>
</section>
